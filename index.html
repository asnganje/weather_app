<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="./output.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./script.js"></script>
    <title>Weather App</title>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body class="bg-w-img bg-no-repeat bg-cover" style="min-height: 100vh; overflow: hidden;">
    <section class="mx-[35%] my-[10%]">
        <div class="bg-black rounded-md text-6xl text-white w-[100%] p-[5%]">
            <form class="w-[100%]">
                <div class="w-[100%]">
                    <div class="flex justify-center items-center w-[100%]">
                        <input 
                        type="text" 
                        id="enteredCity" 
                        title="city" 
                        placeholder="Enter a city"
                        class="rounded-md bg-gray-600 m-3 p-1 text-4xl w-[100%]"
                        >
                        <i
                            id="icon"
                            class="material-symbols-outlined cursor-pointer text-white"
                        >
                        search
                        </i>
                    </div>
                    <ul id="citySuggestions"
                    class="ml-[10%] mb-[10%] w-[100%]"
                    >
                    </ul>
                </div>
            </form>
            <div 
                id="weatherInfo" 
                class="ml-[10%] mb-[10%] w-[100%]"
                >
                <h2 class="w-[100%]"></h2>
                <h3 id="temperature"
                class="text-lg w-[100%]"
                >
            </h3>
                <p
                class="flex items-center w-[100%]"
                >
                    <span id="weatherIcon">
                        <img src="" alt="" id="weatherIcon1">
                    </span>
                    <span id="weatherDesc">
                    </span>
                </p>
                <p id="detail1" class="w-[100%]"></p>
                <p id="detail2" class="w-[100%]"></p>
            </div>
        </div>
    </section>
</body>
</html>
